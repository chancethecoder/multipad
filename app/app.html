<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>multipad</title>

    <link href="stylesheets/app.css" rel="stylesheet" type="text/css">
    <!-- import bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- import font-awesome -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- import jQuery -->
    <script>window.$=window.jQuery=require('../node_modules/jquery/dist/jquery.min.js')</script>
    <!-- import bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div id="wrapper">

        <div class="overlay"></div>

        <div id="rename-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">이름변경</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="your name" id="name">
                        </div>
                        <div class="actionBar">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" data-remoteAction="rename">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #rename-modal -->

        <div id="remove-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">삭제 하시겠습니까?</h4>
                    </div>
                    <div class="modal-body">
                        <div class="actionBar">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" data-remoteAction="remove">확인</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #remove-modal -->

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <div class="sidebar-brand">
                    <span>Board</span>
                    <a href="#" data-remoteAction="create" data-toggle="tooltip" data-placement="right" title="Create pad">
                        <i class="fa fa-plus-circle" area-hidden="true"></i>
                    </a>
                </div>
                <div class="sidebar-body">
                    <div class="tag-name"><h4>Tags</h4></div>
                    <ul class="list-unstyled sidebar-body-list"></ul>
                </div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <div id="static-top-wrapper">
            <nav class="navbar navbar-default navbar-static">
                <div class="nav navbar-nav left">
                    <a id="menu-toggle" class="navbar-brand" href="#menu-toggle" data-toggle="tooltip" data-placement="bottom" title="Toggle pad board">
                        <i class="fa fa-angle-left"></i><i class="fa fa-angle-right"></i>
                    </a>
                </div>
                <div class="nav navbar-nav right">
                    <a class="navbar-brand" href="#" data-action="refresh" data-toggle="tooltip" data-placement="bottom" title="Refresh timeline"><i class="fa fa-refresh"></i></a>
                </div>
            </nav>
        </div>
        <!-- /#static-top-wrapper -->

        <div id="page-content-wrapper">
            <div class="page-content">
                <ul class="list-unstyled timeline"></ul>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

        <footer class="footer">
            <p>&copy; MIT License.</p>
        </footer>
        <!-- /footer -->

    </div>
    <!-- /#wrapper -->

</body>
</html>
